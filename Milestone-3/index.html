<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Boolzapp</title>

    <!-- Bootsrap Link & Sript -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- FontAwesome Script -->
    <script src="https://kit.fontawesome.com/7fce092bdf.js" crossorigin="anonymous"></script>
    <!-- GoogleFonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <!-- Vue.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Day.js Script (per leggere e manipolare le date) -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    

    <!-- ! CSS Style Link ! -->
    <link rel="stylesheet" href="../css/main-style.css">
    
</head>
<body>
    <div class="top-bg"></div>
    <div id="app">
        <div class="container g-0 main-container shadow-lg">
            <div class="row g-0 h-100">
                <div class="col-5 d-flex flex-column h-100">

                    <div class="user-container d-flex justify-content-between align-items-center ps-2 pe-4 py-2 bg-gray">
                        <div>
                            <img class="user-profile-img rounded-circle" src="../img/avatar_io.jpg" alt="Immagine profilo">
                            <span class="d-inline-block ps-1">Sofia</span>
                        </div>
                        <div class="user-container-buttons">
                            <a class="px-1" href="#"><i class="fa-solid fa-circle-notch"></i></a>
                            <a class="px-1" href="#"><i class="fa-solid fa-message"></i></a>
                            <a class="px-1" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </div>
                    </div>

                    <div class="notify-container bg-notify d-flex align-items-center p-2">
                        <i class="fa-solid fa-bell-slash bg-light rounded-circle"></i>
                        <div class="ps-2">
                            <div class="d-inline-block">Ricevi notifiche di nuovi messaggi</div>
                            <a href="#"><div class="text-decoration-underline">Attiva notifiche desktop</div></a>
                        </div>
                        
                    </div>

                    <div class="search-container">
                        <div class="input-group p-2">
                            <a class="input-group-text my-input-group-text" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                            <input type="text" class="form-control my-form-control" placeholder="Cerca o inizia una nuova chat...">
                        </div>
                    </div>

                    <div class="contacts-container flex-grow-1 overflow-auto h-100">

                        <div class="single-contact d-flex align-items-start p-2 contacts-border"
                            v-for="contatto in listaContatti" @click = "setActiveUser(contatto)">

                            <img class="user-profile-img rounded-circle" :src=" '../img/avatar' + contatto.avatar + '.jpg' " alt="Immagine profilo">
                            <div class="d-inline-block ps-2">
                                <div class="d-inline-block">{{contatto.name}}</div>
                                <div class="last-message-info">Ultimo messaggio inviato</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col d-flex flex-column h-100">
                    <!-- Sezione info contatto -->
                    <div class="user-container d-flex justify-content-between align-items-center ps-2 pe-4 py-2 bg-gray">
                        <div class="d-flex align-items-start">
                            <img class="user-profile-img rounded-circle" alt="Immagine profilo" :src=" '../img/avatar' + activeUser.avatar + '.jpg' ">
                            <div class="message-contact-info d-inline-block ps-2">
                                <div class="d-inline-block">{{activeUser.name}}</div>
                                <div class="last-message-info">Ultimo accesso oggi alle 16:15</div>
                            </div>
                        </div>
                        <div class="user-container-buttons">
                            <a class="px-1" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                            <a class="px-1" href="#"><i class="fa-solid fa-paperclip"></i></a>
                            <a class="px-1" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </div>
                    </div>
                    <!-- Sezione messaggi -->
                    <div class="messages-container flex-grow-1 overflow-auto h-100 px-3">

                        <div class="d-flex pt-2 pb-2"
                            v-for="messaggio in activeUser.messages"
                            :class="messaggio.status === 'sent' ? 'justify-content-end':'justify-content-start'">
                            <div class="rounded p-1"
                            :class="messaggio.status === 'sent' ? 'sent-message':'recived-message'">
                                <div class="ps-1 pe-5 lh-1">{{messaggio.message}}</div>
                                <div class="orario-invio text-end lh-1">{{messaggio.date}}</div>
                            </div>
                        </div>

                    </div>
                    <!-- Sezione input messaggi  -->
                    <div class="messages-input d-flex align-items-center bg-lightgray py-2">
                        <a class="px-3" href="#"><i class="fa-regular fa-face-smile"></i></a>

                        <input type="text" class="form-control my-form-control rounded border-0" placeholder="Scrivi un messaggio"
                        v-model="testoInserito" @keyup.enter="printMessage(testoInserito)">

                        <a class="px-3" href="#"><i class="fa-solid fa-microphone"></i></a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Js Script -->
    <script src="js/main.js"></script>
</body>
</html>
