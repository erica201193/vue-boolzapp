<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Boolzappe</title>

    <!-- Bootsrap Link & Sript -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- FontAwesome Script -->
    <script src="https://kit.fontawesome.com/7fce092bdf.js" crossorigin="anonymous"></script>
    <!-- GoogleFonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <!-- Vue.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <!-- CSS Style Link -->
    <link rel="stylesheet" href="../css/main-style.css">
    
</head>
<body>
    <div class="top-bg"></div>
    <div id="app">
        <div class="container main-container">
            <div class="d-flex">
                <div class="contatti-section d-flex flex-column">
                    <div class="user-name-row d-flex justify-content-between align-items-center flex-shrink-0">
                        <div>
                            <img class="user-profile-img rounded-circle" src="../img/avatar_io.jpg" alt="Immagine profilo">
                            <span class="d-inline-block">Sofia</span>
                        </div>
                        <div class="user-menu">
                                    <ul class="nav my-nav">
                                        <li class="nav-item">
                                            <a class="nav-link" href="#"><i class="fa-solid fa-circle-notch"></i></a>
                                        </li>
                    
                                        <li class="nav-item">
                                            <a class="nav-link" href="#"><i class="fa-solid fa-message"></i></a>
                                        </li>
                    
                                        <li class="nav-item">
                                            <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                        </li>
                                    </ul>
                        </div>
                    </div>
    
                    <div class="notification-row flex-shrink-0">
                        <div>
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <span class="text-decoration-underline">Attiva notifiche desktop</span>
                    </div>
                    <div class="search-row flex-shrink-0">
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <div class="chat-row d-flex flex-grow-1">
                        <div>
                            <img class="user-profile-img rounded-circle" src="../img/avatar_1.jpg" alt="Immagine profilo">
                            <span class="d-inline-block">Michele</span>
                            <p>Ultimo messaggio inviato</p>
                        </div>
                    </div>
                </div>


                <div class="messages-section flex-grow-1 d-flex flex-column">
                    <div class="user-name-row d-flex justify-content-between align-items-center">
                        <div>
                            <img class="user-profile-img rounded-circle" src="../img/avatar_1.jpg" alt="Immagine profilo">
                            <span>Michele</span>
                            <span class="d-inline-block">Ultimo accesso oggi alle 12:23</span>
                        </div>
                        <div class="user-menu">
                                    <ul class="nav my-nav">
                                        <li class="nav-item">
                                            <a class="nav-link" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                                        </li>
                    
                                        <li class="nav-item">
                                            <a class="nav-link" href="#"><i class="fa-solid fa-paperclip"></i></a>
                                        </li>
                    
                                        <li class="nav-item">
                                            <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                        </li>
                                    </ul>
                        </div>
                    </div>

                    <div class="flex-grow-1 bg-message">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Js Script -->
    <script src="js/main.js"></script>
</body>
</html>
